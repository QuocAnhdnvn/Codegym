<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vòng lặp</title>
  </head>
  <body>
    <!-- cấu trúc sử dụng for -->
    <script>
      //   In ra cac số từ 1 đến 1000;
      for (x = 1; x <= 1000; x++) {
        console.log("x");
      }
    </script>
