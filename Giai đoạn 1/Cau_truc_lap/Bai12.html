<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>In ra màn hình 50, 45, 40, .. 0</title>
  </head>
  <body>
    <script>
      for (let i = 1; i <= 10; i++) {
        document.write("<h1>" + "5 x " + i + " = " + 5 * i + "</h1>");
      }
    </script>
  </body>
</html>
