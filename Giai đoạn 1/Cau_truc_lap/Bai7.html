<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính Tổng các số chia 5 dư 2 từ a đến b</title>
  </head>
  <body>
    <!-- cấu trúc sử dụng for -->
    <script>
      let a = +prompt("Nhập a");
      let b = +prompt("Nhập b");
      let sum = 0;
      for (let y = a; y <= b; y++) {
        if (y % 5 == 2) {
          sum = sum + y;
        }
      }
      console.log(sum);
    </script>
  </body>
</html>
