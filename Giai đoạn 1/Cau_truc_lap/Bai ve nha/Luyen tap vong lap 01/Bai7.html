<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện tập vòng lặp 01 Bài 7</title>
    <style>
      p {
        font-size: 30px;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <h1>Đề bài:</h1>
    <p>
      Hãy viết một chương trình in ra các số từ 1 đến 100. Nhưng nếu số chia hết
      cho 3 thì in ra "Fizz", 5 thì in ra "Buzz" thay vì in ra số đó. Và nếu số
      đó chia hết cho cả 3 và 5 thì in ra chữ "FizzBuzz".
    </p>
    <h1>Bài làm:</h1>

    <script>
      for (let i = 1; i <= 100; i++) {
        if (i % 3 == 0 && i % 5 == 0) {
          document.write("<h2>" + "FizzBuzz" + "</h2>");
        } else if (i % 3 == 0) {
          document.write("<h2>" + "Fizz" + "</h2>");
        } else if (i % 5 == 0) {
          document.write("<h2>" + "Buzz" + "</h2>");
        } else {
          document.write("<h2>" + i + "</h2>");
        }
      }
    </script>
  </body>
</html>
