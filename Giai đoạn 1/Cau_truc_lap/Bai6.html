<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vòng lặp Tính tích.</title>
  </head>
  <body>
    <!-- cấu trúc sử dụng for -->
    <script>
      let a = +prompt("Nhập a");
      let b = +prompt("Nhập b");
      let sum = 0;
      for (let y = a; y <= b; y++) {
        sum = sum + y;
      }
      console.log(sum);

      let tich = 1;
      for (let z = a; z <= b; z++) {
        tich = tich * z;
      }
      console.log(tich);
    </script>
  </body>
</html>
