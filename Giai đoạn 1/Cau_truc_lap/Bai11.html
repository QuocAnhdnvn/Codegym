<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>In ra màn hình 50, 45, 40, .. 0</title>
  </head>
  <body>
    <script>
      for (let i = 50; i >= 0; i = i - 10) {
        document.write("<h1>" + i + "</h1>");
      }
    </script>
  </body>
</html>
