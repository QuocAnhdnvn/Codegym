<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable</title>
  </head>
  <body>
    <input type="text" id="11" oninput="showdata()" />
    <h1 id="show"></h1>
    <script>
      function showdata() {
        let a = document.getElementById("11").value;
        document.getElementById("show").innerHTML = a;
      }
    </script>
  </body>
</html>
