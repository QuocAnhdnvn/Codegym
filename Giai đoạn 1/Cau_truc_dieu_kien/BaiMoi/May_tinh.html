<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caculator</title>
    <style>
      button {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Caculator</h1>
    <table>
      <tr>
        <td colspan="4">
          <input type="text" readonly id="count" />
        </td>
      </tr>
      <tr>
        <th>
          <button onclick="getData(event)" value="(">(</button>
        </th>
        <th>
          <button onclick="getData(event)" value=")">)</button>
        </th>
        <th>
          <button onclick="getData(event)" value="/100">%</button>
        </th>
        <th>
          <button onclick="clearData()">AC</button>
        </th>
      </tr>
      <tr>
        <th>
          <button onclick="getData(event)" value="7">7</button>
        </th>
        <th>
          <button onclick="getData(event)" value="8">8</button>
        </th>
        <th>
          <button onclick="getData(event)" value="9">9</button>
        </th>
        <th>
          <button onclick="getData(event)" value="/">/</button>
        </th>
      </tr>
      <tr>
        <th>
          <button onclick="getData(event)" value="4">4</button>
        </th>
        <th>
          <button onclick="getData(event)" value="5">5</button>
        </th>
        <th>
          <button onclick="getData(event)" value="6">6</button>
        </th>
        <th>
          <button onclick="getData(event)" value="*">x</button>
        </th>
      </tr>
      <tr>
        <th>
          <button onclick="getData(event)" value="1">1</button>
        </th>
        <th>
          <button onclick="getData(event)" value="2">2</button>
        </th>
        <th>
          <button onclick="getData(event)" value="3">3</button>
        </th>
        <th>
          <button onclick="getData(event)" value="-">-</button>
        </th>
      </tr>
      <tr>
        <th>
          <button onclick="getData(event)" value="0">0</button>
        </th>
        <th>
          <button onclick="getData(event)" value=".">.</button>
        </th>
        <th>
          <button onclick="tinhToan()">=</button>
        </th>
        <th>
          <button onclick="getData(event)" value="+">+</button>
        </th>
      </tr>
    </table>
    <script>
      let count = "";

      function getData(event) {
        // event có tất thông tin sự kiện vừa làm
        let newData = event.target.value;
        count = count + newData; // phepTinh = "1" + "3"
        document.getElementById("count").value = count;
      }

      function tinhToan() {
        let ketQua = eval(count); // Chuyển chuỗi phép tính ra kết quả
        document.getElementById("count").value = ketQua;
        count = "";
      }

      function clearData() {
        document.getElementById("count").value = "";
      }
    </script>
  </body>
</html>
