<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện tập cấu trúc điều kiện 01</title>
  </head>
  <body>
    <h1>Luyện tập cấu trúc điều kiện 01 Bài 1</h1>
    <p>
      Nhập số thứ nhất
      <input type="text" id="aValue" placeholder="Nhập số thứ nhất" />
    </p>
    <p>
      Nhập số thứ hai
      <input type="text" id="bValue" placeholder="Nhập số thứ hai" />
    </p>
    <p>
      Nhập số thứ ba
      <input type="text" id="cValue" placeholder="Nhập số thứ ba" />
    </p>
    <button onclick="kiemTra()">Kiểm tra</button>

    <h2 id="showResult"></h2>
    <script>
      function kiemTra() {
        let a = document.getElementById("aValue").value;
        let b = document.getElementById("bValue").value;
        let c = document.getElementById("cValue").value;

        if (isNaN(a) || !Number.isInteger(a)) {
          document.getElementById("showResult").innerText =
            a + " không phải là số nguyên, vui lòng kiểm tra lại.";
          return;
        }

        if (isNaN(b) || !Number.isInteger(b)) {
          document.getElementById("showResult").innerText =
            b + " không phải là số nguyên, vui lòng kiểm tra lại.";
          return;
        }

        if (isNaN(c) || !Number.isInteger(c)) {
          document.getElementById("showResult").innerText =
            c + " không phải là số nguyên, vui lòng kiểm tra lại.";
          return;
        }

        if (Math.max(a, b, c) == a) {
          document.getElementById("showResult").innerText =
            a + " là số lớn nhất";
        } else if (Math.max(a, b, c) == b) {
          document.getElementById("showResult").innerText =
            b + " là số lớn nhất";
        } else {
          document.getElementById("showResult").innerText =
            c + " là số lớn nhất";
        }
      }
    </script>
  </body>
</html>
