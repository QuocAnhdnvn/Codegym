<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện tập cấu trúc điều kiện 02</title>
  </head>
  <body>
    <!-- Trong JS: Ngoài các giá trị null, undefined, Nan, 0, "", false thì các giá trị khác tự động chuyển thành true trong điều kiện if -->
    <script>
      let thu = +prompt("Nhập thứ");
      switch (thu) {
        case 1:
          console.log("Chủ nhật");
          break;
        case 2:
          console.log("Thứ 2");
          break;
        case 3:
          console.log("Thứ 3");
          break;
        case 4:
          console.log("Thứ 4");
          break;
        case 5:
          console.log("Thứ 5");
          break;
        case 6:
          console.log("Thứ 6");
          break;
          break;
        case 7:
          console.log("Thứ 7");
          break;
        default:
          console.log("Không có thứ này");
      }
    </script>
  </body>
</html>
