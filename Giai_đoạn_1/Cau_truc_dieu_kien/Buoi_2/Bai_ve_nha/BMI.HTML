<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI</title>
  </head>
  <body>
    <script>
      let weight = +prompt("Nhập cân nặng");
      let height = +prompt("Nhập chiều cao");

      let BMI = weight / height ** 2;
      if (BMI < 18.5) {
        console.log("BMI :" + BMI + " Underweight");
      } else if (BMI < 25) {
        console.log("BMI :" + BMI + " Normal");
      } else if (BMI < 30) {
        console.log("BMI :" + BMI + " Overweight");
      } else if (BMI > 30) {
        console.log("BMI :" + BMI + " Obese");
      }
    </script>
  </body>
</html>
