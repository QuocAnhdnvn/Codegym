    <p>

    </p>
    <p>
      Nhập số thứ hai
      <input type="text" id="bValue" placeholder="Nhập số thứ hai" />
    </p>
    <p>
      Nhập số thứ ba
      <input type="text" id="cValue" placeholder="Nhập số thứ ba" />

      function kiemTra() {

        let bText = document.getElementById("bValue").value;
        let cText = document.getElementById("cValue").value;

        let b = +bText;
        let c = +cText;

        let khongHopLe = [];

          khongHopLe.push(`"${aText}"`);
        }

          khongHopLe.push(`"${bText}"`);
        }
        if (isNaN(c) || !Number.isInteger(c)) {
          khongHopLe.push(`"${cText}"`);
        }

        // Nếu có ít nhất một giá trị không hợp lệ, hiển thị cảnh báo
        if (khongHopLe.length > 0) {
          document.getElementById("showResult").innerText =
            "Giá trị " +
            khongHopLe.join(", ") +
            " không phải là số nguyên, vui lòng kiểm tra lại.";
          return;

        /* Cách 3 */
        let max = a;
        if (b > max) {
          max = b;

        if (c > max) {
          max = c;
