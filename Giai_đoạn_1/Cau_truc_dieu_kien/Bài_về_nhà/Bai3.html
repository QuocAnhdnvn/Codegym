<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện tập cấu trúc điều kiện 01</title>
  </head>
  <body>
    <h1>Luyện tập cấu trúc điều kiện 01 Bài 3</h1>
    <p>
      Nhập số nguyên
      <input type="text" id="aNumber" placeholder="Nhập số nguyên" />
    </p>

    <button onclick="check()">Kiểm tra</button>

    <h2 id="showResult"></h2>
    <script>
      function check() {
        let a = +document.getElementById("aNumber").value;

        if (isNaN(a) || !Number.isInteger(a)) {
          document.getElementById("showResult").innerText =
            "Đây không phải là số nguyên, vui lòng kiểm tra lại.";
          return;
        }

        if (a > 0) {
          document.getElementById("showResult").innerText =
            "Số " + a + " lớn hơn 0";
        } else if (a === 0) {
          document.getElementById("showResult").innerText =
            "Số " + a + " bằng 0";
        } else {
          document.getElementById("showResult").innerText =
            "Số " + a + " nhỏ hơn 0";
        }
      }
    </script>
  </body>
</html>
