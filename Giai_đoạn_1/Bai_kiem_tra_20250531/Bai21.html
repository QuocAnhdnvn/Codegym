<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài kiểm tra - bài 21</title>
  </head>
  <body>
    <p style="font-weight: bold; font-size: 24px">
      Tìm min của các phần tử chẵn trong mảng.
    </p>

    <script>
      let array = [1, 7, 5, 9, 2, 6];
      let min = Infinity;

      for (let i = 0; i < array.length; i++) {
        if (array[i] % 2 == 0 && array[i] < min) {
          min = array[i];
        }
      }
      if (min == Infinity) {
        min = undefined;
      }
      document.write("<h2>" + "Giá trị số chẳng bé nhất là : " + min + "</h2>");
    </script>
  </body>
</html>
