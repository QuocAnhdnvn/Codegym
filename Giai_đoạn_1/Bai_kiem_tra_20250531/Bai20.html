<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài kiểm tra - bài 20</title>
  </head>
  <body>
    <p style="font-weight: bold; font-size: 24px">
      Tìm min thứ hai trong mảng.
    </p>

    <script>
      let array = [1, 7, 5, 9, 2, 6];
      let min = Infinity;
      let min_2 = array[0];

      for (let i = 0; i < array.length; i++) {
        if (array[i] < min) {
          min_2 = min;
          min = array[i];
        } else if (min_2 > array[i] && min < array[i]) {
          min_2 = array[i];
        }
      }
      document.write("<h2>" + "Giá trị bé thứ 2 là : " + min_2 + "</h2>");
    </script>
  </body>
</html>
