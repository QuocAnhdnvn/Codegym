<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài kiểm tra - bài 11</title>
  </head>
  <body>
    <p style="font-weight: bold; font-size: 24px">
      11. In ra 100 với các lượt lẻ thì in ra 'Hello', và chẵn in ra 'Hi'.
    </p>

    <script>
      for (let i = 1; i <= 100; i++) {
        if (i % 2 == 0) {
          document.write("<p>" + "Hello" + "</p>");
        } else {
          document.write("<p>" + "Hi" + "</p>");
        }
      }
    </script>
  </body>
</html>
