<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài kiểm tra - bài 10</title>
  </head>
  <body>
    <p style="font-weight: bold; font-size: 24px">
      10. Nhập a ,b ,c . In ra số lớn nhất.
    </p>
    <h2>Hãy nhập a và b và c</h2>
    <input type="text" id="a" placeholder="Nhập a" />
    <br />
    <input type="text" id="b" placeholder="Nhập b" />
    <br />
    <input type="text" id="c" placeholder="Nhập c" />
    <button onclick="inputabc()">Nhập</button>
    <h2 id="hienthi"></h2>

    <script>
      function inputabc() {
        let a = +document.getElementById("a").value;
        let b = +document.getElementById("b").value;
        let c = +document.getElementById("c").value;
        if (isNaN(a)) {
          document.getElementById("hienthi").innerHTML =
            "Bạn đã nhập sai số a, vui lòng nhập lại";
        } else if (isNaN(b)) {
          document.getElementById("hienthi").innerHTML =
            "Bạn đã nhập sai số b, vui lòng nhập lại";
        } else if (isNaN(c)) {
          document.getElementById("hienthi").innerHTML =
            "Bạn đã nhập sai số c, vui lòng nhập lại";
        }

        let max = a;
        if (b > max) {
          max = b;
        }
        if (c > max) {
          max = c;
        }
        document.getElementById("hienthi").innerHTML =
          "Giá trị lớn nhất là: " + max;
      }
    </script>
  </body>
</html>
