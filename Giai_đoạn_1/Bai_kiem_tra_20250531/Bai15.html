<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài kiểm tra - bài 15</title>
  </head>
  <body>
    <p style="font-weight: bold; font-size: 24px">
      15. Tính trung bình cộng các số chia 5 dư 2 từ a đến b.
    </p>
    <h2>Hãy nhập a và b</h2>
    <input type="text" id="a" placeholder="Nhập a" />
    <br />
    <input type="text" id="b" placeholder="Nhập b" />
    <br />
    <button onclick="inputab()">Nhập</button>
    <div id="hienthi"></div>
    <script>
      function inputab() {
        let avalue = document.getElementById("a").value;
        let bavalue = document.getElementById("b").value;
        let a = +avalue;
        let b = +bavalue;
        if (isNaN(a) || !Number.isInteger(a)) {
          document.getElementById(
            "hienthi"
          ).innerHTML = `<p>${avalue} không phải là số nguyên, vui lòng kiểm tra lại.</p>`;
          return;
        }
        if (isNaN(b) || !Number.isInteger(b)) {
          document.getElementById(
            "hienthi"
          ).innerHTML = `<p>${bavalue} không phải là số nguyên, vui lòng kiểm tra lại.</p>`;
          return;
        }

        let counts = 0;
        let sum = 0;
        let ave;
        if (a > b) {
          for (let i = b; i <= a; i++) {
            if (i % 5 == 2) {
              counts++;
              sum += i;
            }
          }
          ave = sum / counts;
        } else {
          for (let j = a; j <= b; j++) {
            if (j % 5 == 2) {
              counts++;
              sum += j;
            }
          }
          ave = sum / counts;
        }
        document.getElementById(
          "hienthi"
        ).innerHTML = `<h1>Giá trị trung bình cộng là ${ave} </h1>`;
      }
    </script>
  </body>
</html>
