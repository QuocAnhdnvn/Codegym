<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài kiểm tra - bài 16</title>
  </head>
  <body>
    <p style="font-weight: bold; font-size: 24px">
      16. Cho 1 mảng bất kì. In ra các phần tử chẵn trong h2, lẻ trong h1 trong
      mảng.
    </p>
    <h2>Hãy nhập mảng</h2>
    <input type="text" id="a" placeholder="Nhập mảng" />

    <button onclick="inputa()">Nhập</button>
    <div id="hienthi"></div>
    <script>
      function inputa() {
        let a = document.getElementById("a").value.split(",").map(Number);
        let output = "";
        for (let i = 0; i < a.length; i++) {
          if (isNaN(a[i])) continue;
          if (a[i] % 2 == 0) {
            output += `<h2>${a[i]}</h2>`;
          } else {
            output += `<h1>${a[i]}</h1>`;
          }

          document.getElementById("hienthi").innerHTML = output;
        }
      }
    </script>
  </body>
</html>
