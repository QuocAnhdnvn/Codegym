<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài kiểm tra - bài 7</title>
  </head>
  <body>
    <p style="font-weight: bold; font-size: 24px">
      7. Nhập vào đường dẫn ảnh cho biến một biến bất kì, sau đó in ra ảnh với
      nguồn ảnh đó.
    </p>
    <h2>Hiển thị ảnh</h2>
    <input type="text" id="anh" placeholder="Nhập link ảnh của bạn" />
    <button onclick="inputAnh()">Nhập</button>
    <div id="hienThiAnh"></div>

    <script>
      // Hiển thị ảnh
      function inputAnh() {
        let anh = document.getElementById("anh").value;
        document.getElementById("hienThiAnh").innerHTML =
          `<img src="${anh}" alt="Mô tả hình ảnh">` +
          `<p> Nguồn ảnh là ${anh} </p>`;
      }
    </script>
  </body>
</html>
