<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài kiểm tra - bài 18</title>
  </head>
  <body>
    <p style="font-weight: bold; font-size: 24px">
      18. Cho một mảng bất kì đếm số lượng số nguyên tố có trong mảng.
    </p>
    <h2>Hãy nhập mảng</h2>
    <input type="text" id="a" placeholder="Nhập mảng" />

    <button onclick="inputa()">Nhập</button>
    <div id="hienthi"></div>
    <script>
      function inputa() {
        let a = document.getElementById("a").value.split(",").map(Number);
        let counts = 0;

        for (let i = 0; i < a.length; i++) {
          if (isNaN(a[i]) && !Number.isInteger(a[i]));
          counts++;
        }

        document.getElementById(
          "hienthi"
        ).innerHTML = `<h1>Số lượng số tự nhiên có trong bảng là ${counts} </h1>`;
      }
    </script>
  </body>
</html>
