<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vòng lặp</title>
  </head>
  <body>
    <!-- cấu trúc sử dụng for -->
    <script>
      let a = +prompt("Nhập a");
      let b = +prompt("Nhập b");
      for (let y = a; y <= b; y++) {
        if (y % 2 == 0) {
          document.write("<h1>" + y + "</h1>");
        } else {
          "<h3>" + y + "</h3>";
        }
      }
    </script>
  </body>
</html>
