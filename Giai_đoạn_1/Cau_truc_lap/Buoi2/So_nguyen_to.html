<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>So Nguyen To</title>
  </head>
  <body>
    <script>
      let csnt = 0;
      let number = 1;
      while (csnt < 20) {
        let count = 0;
        for (let i = 1; i <= number; i++) {
          // 1 => 10
          if (number % i == 0) {
            // tìm được số mà number chia hết (tìm ước number)
            count++;
          }
        }
        if (count == 2) {
          console.log(number);
          csnt++;
        }
        number++;
      }
    </script>
  </body>
</html>
