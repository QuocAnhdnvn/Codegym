<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>In ra màn hình 0, 5 ,10,15, 20, ... 50.</title>
  </head>
  <body>
    <!-- cấu trúc sử dụng for -->
    <script>
      for (let y = 0; y <= 50; y = y + 5) {
        document.write("<h1>" + y + "</h1>");
      }
    </script>
  </body>
</html>
