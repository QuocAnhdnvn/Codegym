<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện tập vòng lặp 01 Bài 3</title>
    <style>
      p {
        font-size: 30px;
        font-weight: 300;
      }
    </style>
  </head>
  <body>
    <h1>Đề bài:</h1>
    <p>Hiển thị ra 20 số trong dãy fibonacci đầu tiên.</p>
    <h1>Bài làm:</h1>

    <script>
      let i = 1;
      let j = 1;
      let k = 1;
      for (k = 1; k <= 20; k++) {
        document.write("<h2>" + "Số thứ " + k + " : " + i + "</h2>");
        j = i - j;
        i = i + j;
      }
    </script>

    <!-- Cách 2 -->
  </body>
</html>
