<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện tập vòng lặp 01 Bài 6</title>
    <style>
      p {
        font-size: 30px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <h1>Đề bài:</h1>
    <p>Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.</p>
    <h1>Bài làm:</h1>

    <script>
      let i;
      let k = 0;
      let sum = 0;
      for (i = 1; i <= 1000000; i++) {
        if (i % 7 == 0) {
          k++;
          sum = sum + i;
          if (k == 20) {
            document.write(
              "<h2>" + "Tổng của 30 số chia hết cho 7 là: " + sum + "</h2>"
            );
            break;
          }
        }
      }
    </script>
  </body>
</html>
