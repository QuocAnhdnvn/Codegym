<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện tập vòng lặp 01 Bài 5</title>
    <style>
      p {
        font-size: 30px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <h1>Đề bài:</h1>
    <p>Tính tổng của 20 số đầu tiên trong dãy fibonacci.</p>
    <h1>Bài làm:</h1>

    <script>
      let i = 1;
      let j = 1;
      let k = 1;
      let sum = 0;
      for (k = 1; k <= 20; k++) {
        // document.write("<h2>" + i + "</h2>");
        j = i - j;
        i = i + j;
        sum = sum + i;
      }
      document.write(
        "<h2>" + "Tổng của 20 số fibonacci đầu tiên là: " + sum + "</h2>"
      );
    </script>
  </body>
</html>
