<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện tập vòng lặp 01 Bài 1</title>
    <style>
      p {
        font-size: 30px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <h1>Đề bài:</h1>
    <p>
      Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi
      người truy cập. Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm
      nhiệt độ. Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.
    </p>
    <h1>Bài làm:</h1>

    <script>
      let a;
      while (true) {
        a = +prompt("Nhập nhiệt độ hiện tại");
        if (a > 100) {
          alert("Hãy hạ nhiệt độ xuống");
        } else if (a < 20) {
          alert("Hãy tăng nhiệt độ lên.");
        } else {
          alert("Đã nhập đúng rồi");
          break;
        }
      }
    </script>
  </body>
</html>
