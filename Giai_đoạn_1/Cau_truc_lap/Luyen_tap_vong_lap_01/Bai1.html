<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện tập vòng lặp 01 Bài 1</title>
    <style>
      p {
        font-size: 30px;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <h1>Đề bài:</h1>
    <p>
      Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại
      thông báo là đã hoàn thành.
    </p>
    <h1>Bài làm:</h1>

    <script>
      for (let i = 1; i <= 100; i++) {
        if (i == 99) {
          document.write("<h2>" + "Đã hoàn thành" + "</h2>");
          break;
        }
        document.write("<h2>" + i + "</h2>");
      }
    </script>
  </body>
</html>
