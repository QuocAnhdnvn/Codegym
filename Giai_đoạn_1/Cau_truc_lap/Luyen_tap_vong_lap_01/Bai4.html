<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện tập vòng lặp 01 Bài 4</title>
    <style>
      p {
        font-size: 30px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <h1>Đề bài:</h1>
    <p>Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.</p>
    <h1>Bài làm:</h1>

    <script>
      let i = 1;
      let j = 1;
      for (i = 1; i < 100000; i = i + j) {
        j = i - j;
        i = i + j;
        if (i % 5 == 0) {
          document.write(
            "<h2>" + "Số Fibonacci đầu tiên chia hết cho 5 là: " + i + "</h2>"
          );
          break;
        }
      }
    </script>
  </body>
</html>
