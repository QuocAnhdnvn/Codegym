<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Câu 2</title>

  <body>
    <h2>Câu 2</h2>
    <p style="font-weight: bold; font-size: 20px">
      Viết chương trình cho phép nhập 2 Phân số và kiểm tra xem 2 phân số đó có
      bằng nhau hay không. Xây dựng hàm nhận vào bốn tham số lần lượt là tử số,
      mẫu số của từng phân số, thực hiện kiểm tra xem hai phân số có bằng nhau
      không.
    </p>
    <h2>Hãy nhập a</h2>
    <p>
      Nhập phân số thứ nhất
      <input type="text" id="tu1" placeholder="Nhập tử thứ nhất" />
      <input type="text" id="mau1" placeholder="Nhập mẫu số thứ nhât " />
    </p>
    <p>
      Nhập phân số thứ hai
      <input type="text" id="tu2" placeholder="Nhập tử thứ hai" />
      <input type="text" id="mau2" placeholder="Nhập mẫu số thứ hai " />
    </p>
    <button onclick="inputa()">Kiểm tra</button>
    <br />
    <div id="hienthi"></div>
    <script src="index.js"></script>
  </body>
