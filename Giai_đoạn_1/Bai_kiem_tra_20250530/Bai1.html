<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài kiểm tra - bài 1</title>
  </head>
  <body>
    <h1>1. Nêu các cách khai báo biến.</h1>
    <p>
      Biến được sử dụng để lưu trữ giá trị trong chương trình. Biến cần được
      khai báo trước khi sử dụng bằng từ khóa let hoặc var. Gán giá trị cho biến
      bằng dấu bằng =.
    </p>

    <script>
      /*Có 3  kiểu khai báo biến: var, let, const.*/
      //const được sử dụng để khai báo 1 hằng số, và giá trị của nó không thay đổi trong suốt chương trình.
      const a = 9;

      //let khai báo biến chỉ có thể truy cập được trong block bao quanh nó được xác định bằng cặp {}.
      //   đây là cách khai báo biến phổ biển nhât.
      let b = 5;

      //var khai báo biến có thể truy cập ở phạm vi hàm số hoặc bên ngoài hàm số, toàn cục.
      //   Hiện nay it sử dụng khai báo bằng phương pháp này.
      var person = "people";
    </script>
  </body>
</html>
